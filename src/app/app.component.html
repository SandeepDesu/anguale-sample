<div>
  
  <div>
    <input #newSubject
    (keyup.enter)="addSubject(newSubject.value)"
    (blur)="addSubject(newSubject.value); newSubject.value='' " placeholder="Subject name" />
    <input type="button" (click)="addSubject(newSubject.value)" value="Submit" />
  </div>


  <table>
    <tr>
      <th>id</th>
      <th>name</th>
    </tr>
    <tr *ngFor="let a of name">
      <td> {{a.id}}</td>
      <td> {{a.name}}</td>
    </tr>
  </table>
</div>
